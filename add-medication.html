<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyHealth — Add medication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone">
    <div class="screen">
      <div class="screen-content">
      <div class="app-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
          MyHealth
        </div>
      </div>
      <a href="medications.html" class="back-link">← Back</a>
      <h2 class="section-title">Add medication</h2>

      <div class="input-group">
        <label>Medication name</label>
        <input type="text" placeholder="e.g. Lisinopril">
      </div>
      <div class="input-group">
        <label>Dosage</label>
        <input type="text" placeholder="e.g. 10 mg">
      </div>
      <div class="input-group">
        <label>Time</label>
        <input type="time" placeholder="e.g. 8:00 AM">
      </div>
      <div class="input-group">
        <label>Frequency</label>
        <select>
          <option>Daily</option>
          <option>Twice daily</option>
          <option>As needed</option>
          <option>Weekly</option>
        </select>
      </div>
      <div class="input-group">
        <label>Notes (optional)</label>
        <input type="text" placeholder="e.g. Take with food">
      </div>
      <div class="input-group">
        <label>Refill prescription date</label>
        <input type="date">
      </div>
      <a href="medications.html" class="btn btn-primary" style="margin-top:0.5rem;">Save</a>

      </div>
      <nav class="nav-bar">
        <a href="home.html" aria-label="Home">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          Home
        </a>
        <a href="medications.html" class="active" aria-label="Medications">
          <svg viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="5" y="8" width="14" height="8" rx="4"/></svg>
          Meds
        </a>
        <a href="appointments.html" aria-label="Appointments">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          Appts
        </a>
        <a href="chat.html" aria-label="Chat">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
          Chat
        </a>
        <a href="settings.html" aria-label="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
          Settings
        </a>
      </nav>
    </div>
  </div>
</body>
</html>
