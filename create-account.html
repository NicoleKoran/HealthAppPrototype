<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyHealth â€” Create account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone">
    <div class="screen">
      <div class="screen-content">
      <div class="header" style="border:0; justify-content: center;">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
          MyHealth
        </div>
      </div>
      <p class="subtitle" style="text-align:center; margin-bottom:1rem;">Create your account to get started.</p>

      <div class="auth-panel">
        <div class="input-group">
          <label for="name">Full name</label>
          <input type="text" id="name" placeholder="Full name" autocomplete="name">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" autocomplete="email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" autocomplete="new-password">
        </div>
        <div class="input-group">
          <label for="confirm">Confirm password</label>
          <input type="password" id="confirm" placeholder="Confirm password" autocomplete="new-password">
        </div>
        <a href="home.html" class="btn btn-primary">Create account</a>
      </div>

      <div class="auth-divider">Already have an account?</div>
      <div class="auth-footer">
        <a href="login.html" class="link" style="display:block; text-align:center;">Log in</a>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
